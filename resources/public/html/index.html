<html>
    <head>
        <title>MMLife</title>
        <style>
          table.grid {
            border-spacing: 0;
          }
          tbody#field tr {
            height: 20px;
          }
          tbody#field td {
            width: 20px;
            padding: 0;
            border: 1px solid black;
            cursor: crosshair;
          }
          tbody#minimap tr {
            height: 40px;
          }
          tbody#minimap td {
            width: 40px;
            padding: 0;
            border: 1px solid blue;
            cursor: pointer;
          }
        </style>
    </head>
    <body>
        <h1>MMLife</h1>
        <table>
          <tbody>
            <tr>
              <th>Field</th><th>Minimap</th>
            </tr>
            <tr>
              <td>
                <table class="grid">
                  <tbody id="field">
                  </tbody>
                </table>
              </td>
              <td>
                <table class="grid">
                  <tbody id="minimap">
                  </tbody>
                </table>
              <td>
              </td>
            </tr>
          </tbody>
        </table>
        <input id="send-selected" type="button" value="send"/>
    </body>
    <script type="text/javascript" src="/static/js/main.js"></script>
</html>
